<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.3/dist/bootstrap-table.min.css" rel="stylesheet">>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="http://cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script src="../js/bootstrap.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.28.0/tableExport.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.3/dist/bootstrap-table.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.3/dist/bootstrap-table-locale-all.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.3/dist/extensions/export/bootstrap-table-export.min.js"></script>
	
	<script src="https://unpkg.com/bootstrap-table@1.22.3/dist/locale/bootstrap-table-zh-CN.min.js"></script>

	<script src="../js/card.js"></script>
</head>

<body>

	<table class="table table-hover" 
	id="dataTable" 
	data-toggle="table" 
	data-cache="false" 
	data-show-export="true"
	data-export-types="['doc', 'excel','csv']" 
	data-show-columns="true" 
	data-pagination="true" data-page-size="10"
	data-page-list="[10, 20, All]" data-side-pagination="server" data-method="post"
	data-content-type="application/x-www-form-urlencoded" data-query-params="queryParams" data-query-params-type=""
	data-url="preparatoryDetailResult" data-toolbar="#toolbar" data-show-refresh="true" data-buttons-align="right"
	data-search="true" 
	data-searchable="true"
		
		
		> </table>

	<script>
		function queryParams(params) {
			params.search = 8
			params.pageNumber = this.pageNumber
			params.pageSize = this.pageSize
			return params
		}
		
	</script>
</body>

</html>
